<!DOCTYPE html>
<html>
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
</head>
<body>

    <canvas id="myChart" style="width:100%;max-width:600px"></canvas>

    <script>
function loadChart(foodGroups, calories) {
    var barColors = [
        "#b91d47",
        "#00aba9",
        "#2b5797",
        "#e8c3b9",
        "#1e7145"
    ];

    new Chart("myChart", {
        type: "pie",
        data: {
            labels: foodGroups,
            datasets: [{
                backgroundColor: barColors,
                data: calories
            }]
        },
        options: {
            title: {
                display: true,
                text: "Calorie Distribution by Food Group"
            }
        }
    });
}
    </script>

</body>
</html>
